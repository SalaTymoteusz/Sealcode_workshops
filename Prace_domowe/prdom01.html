
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>
      prdom01.html
    </title>
</head>
<body>

  <form action="http://www.jakaswitryna.pl/formularz.php">
    <fieldset style="width: 650px;">
      <legend>Szczegóły konta</legend>
      <label>Imię<br />
      <input type="text" name="imie"/> </label><br />
      <label>Email<br />
      <input type="text" name="email"/> </label><br />
    </fieldset>
    <br />
    <fieldset style="width: 650px;">
      <legend>Kilka informacji o Tobie</legend>
      <p>Czy odwiedzisz nas ponownie?
        <br />
        <input type="radio" name="opcja1" value="Tak"/> Tak
        <input type="radio" name="opcja2" value="Nie"/> Nie
        <input type="radio" name="opcja3" value="Może"/> Może
      </p>
      <p>Komentarz:
        <br />
        <textarea name="comments" cols ="50" rows="6"></textarea>
      </p>
      <p>
        <input type="checkbox" name="checkbox" value="subscribe"/> Chcę być informowany o aktualizacjach.
      </p>
     <p>
       <input type="submit" name="submit" value="Prześlij informacje"/>
     </p>
    </fieldset>
  </form>
</body>
</html>
