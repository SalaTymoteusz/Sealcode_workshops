<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<div class="wrapper">
			<h1 class="example">Zadanie 11.8.</h1>
			<ul>
				<li id="li-1">Punkt 1.</li>
				<li id="li-2">Punkt 2.</li>
				<li id="li-3">Punkt 3.</li>
				<li id="li-4">Punkt 4.</li>
			</ul>
			<p class="example">Tu jest treść akapitu</p>
		</div>
		
		<script>
			for(var i = 1; i<5; i++) {
				
				// Element przeznaczony do usunięcia.
				var removeElement = document.getElementById('li-'+i);

				// Jego element nadrzędny.
				var containerElement = removeElement.parentNode;

				// Usunięcie elementu.
				containerElement.removeChild(removeElement);
			}
			
				// Element przeznaczony do usunięcia.
				var removeElement = document.getElementsByTagName('ul');

				// Jego element nadrzędny.
				var containerElement = removeElement.parentNode;

				// Usunięcie elementu.
				containerElement.removeChild(removeElement);
			
		</script>
		
	</body>
</html>
